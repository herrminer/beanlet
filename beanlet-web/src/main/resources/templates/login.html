<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="#{login.sign.in}">Sign in to Beanlet</title>
  <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div class="container">

  <form class="form-signin" action="#" th:action="@{/login}" method="post">
    <h2 class="form-signin-heading" th:text="#{login.title}">Some Title</h2>
    <label for="inputEmail" class="sr-only" th:text="#{login.email}">Email</label>
    <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" autocomplete="off" required="required" autofocus="autofocus"/>
    <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" autocomplete="off" required="required"/>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"/> <span th:text="#{login.remember.me}">Remember me</span>
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.sign.in}">Sign In</button>
  </form>

</div> <!-- /container -->
</body>
</html>
