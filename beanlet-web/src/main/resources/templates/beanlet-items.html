<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<ol th:fragment="list">
  <li class="beanlet new" th:each="beanlet : ${beanlets}" th:id="${beanlet.id}" th:attr="index=${beanletStat.index}">
    <a href="#" class="count-it" th:id="|ci-${beanlet.id}|"></a>
    <a href="#" class="main" th:href="@{|/beanlets/${beanlet.id}/beans|}">
      <h3 class="beanlet-text"><span th:text="${beanlet.name}"></span><br/>
        <small th:id="|ll-${beanlet.id}|" th:text="${beanlet.dateLastLogged == null} ? '&nbsp;' : ${{beanlet.dateLastLogged}}"></small></h3>
    </a>
    <a href="#" class="count" th:id="|count-${beanlet.id}|" th:href="@{|/beanlets/${beanlet.id}/beans|}" th:text="${beanlet.beanCount}"></a>
  </li>
</ol>
</body>
</html>
