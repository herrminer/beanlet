<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<ul class="list-unstyled">
  <li th:each="bean : ${beans}"
      th:id="${bean.id}"
      th:attr="dt=${@fmt.spaced(bean.localDate)}"
      th:text="${{bean.localDate}}">bean date</li>
</ul>
